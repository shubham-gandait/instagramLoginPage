<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
    <script type="text/javascript">
        function instFunction() {
            var username = document.getElementById("numberOrEmail").value;
            if (username == "") {
                document.getElementById("numberOrEmail").style.border = "1px solid red";
                document.getElementById("massge").innerHTML = " enter the username";
                document.getElementById("massge").style.color = "red";
            }
            else {
                document.getElementById("numberOrEmail").style.border = " 1px solid green";
                document.getElementById("massge").innerHTML = "";
                document.getElementById("massge").style.color = "green";
                document.getElementById("submit").disabled = "true";
            }
            var pass = document.getElementById("pass").value;
            if (pass.length < 8) {
                document.getElementById("pass").style.border = "1px solid red";
                document.getElementById("errarmassage").innerHTML = "Password is 8 digit ";
                document.getElementById("errarmassage").style.color = "red";
            }
            else {
                document.getElementById("pass").style.border = "1px solid green";
                document.getElementById("errarmassage").innerHTML = "";
                document.getElementById("errarmassage").style.color = "green";
                document.getElementById("submit").disabled = "true";
            }

            if(username != "" && pass.length >= 8){
                document.getElementById("submit").removeAttribute('disabled'); 
            }
        }


    </script>
